<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Standings - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">FPL Dashboard</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/standings" class="active">Standings</a>
                <a href="/losers">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/rules">Rules</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">League Standings</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading standings...</div>
        </div>
    </main>

    <script>
        let standingsData = [];
        let currentSort = { col: null, asc: true };

        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = true;
            }

            const sortKey = {
                'rank': p => p.rank,
                'manager': p => p.name.toLowerCase(),
                'gross': p => p.grossScore,
                'transfers': p => p.totalTransfers,
                'deductions': p => p.transferCost,
                'net': p => p.netScore
            }[col];

            standingsData.sort((a, b) => {
                const aVal = sortKey(a), bVal = sortKey(b);
                if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                return currentSort.asc ? aVal - bVal : bVal - aVal;
            });

            renderTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function renderTable() {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="sortable ${sortClass('rank')}" data-col="rank" onclick="sortTable('rank')">Rank</th>
                            <th class="col-manager sortable ${sortClass('manager')}" data-col="manager" onclick="sortTable('manager')">Manager</th>
                            <th class="sortable ${sortClass('gross')}" data-col="gross" onclick="sortTable('gross')">Gross</th>
                            <th class="sortable ${sortClass('transfers')}" data-col="transfers" onclick="sortTable('transfers')">Transfers</th>
                            <th class="sortable ${sortClass('deductions')}" data-col="deductions" onclick="sortTable('deductions')">Deductions</th>
                            <th class="sortable ${sortClass('net')}" data-col="net" onclick="sortTable('net')">Net Score</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            standingsData.forEach((player, i) => {
                const rankClass = player.rank <= 3 ? `rank-${player.rank}` : '';
                html += `
                    <tr>
                        <td class="rank-cell ${rankClass}">${player.rank}</td>
                        <td class="col-manager">
                            <strong>${player.name}</strong>
                            <div class="team-name">${player.team}</div>
                        </td>
                        <td>${player.grossScore}</td>
                        <td>${player.totalTransfers}</td>
                        <td style="color: var(--danger)">-${player.transferCost}</td>
                        <td><span class="badge badge-success">${player.netScore}</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.querySelector('.table-container').innerHTML = html;
        }

        async function loadStandings() {
            try {
                const res = await fetch('/api/standings');
                const data = await res.json();

                document.getElementById('league-name').textContent = data.leagueName;
                standingsData = data.standings;

                document.getElementById('content').innerHTML = '<div class="table-container"></div>';
                renderTable();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        loadStandings();
    </script>
</body>
</html>
