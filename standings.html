<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37003c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    <title>Standings - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }

        .info-pill {
            display: inline-block;
            font-size: 0.6rem;
            padding: 0.15rem 0.4rem;
            border-radius: 8px;
            margin-top: 0.25rem;
            font-weight: 600;
        }
        .value-pill {
            background: rgba(0, 255, 135, 0.15);
            color: var(--accent);
        }

        /* Movement indicators */
        .movement {
            display: inline-flex;
            align-items: center;
            font-size: 0.65rem;
            font-weight: 600;
            margin-left: 0.3rem;
        }
        .movement.up {
            color: var(--success);
        }
        .movement.down {
            color: var(--danger);
        }
        .movement.same {
            color: rgba(255, 255, 255, 0.3);
        }
        .movement-arrow {
            font-size: 0.55rem;
            margin-right: 0.1rem;
        }

        /* Clickable row */
        tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }
        tbody tr:hover {
            background: rgba(0, 255, 135, 0.1);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
            box-sizing: border-box;
        }
        .modal-overlay.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .modal-content {
            background: var(--gray-900);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
            border: 1px solid rgba(0, 255, 135, 0.2);
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .modal-header-info h2 {
            margin: 0;
            color: var(--white);
            font-size: 1.4rem;
        }
        .modal-header-info .team-name {
            color: var(--gray-400);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
        .modal-close {
            background: none;
            border: none;
            color: var(--gray-400);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .modal-close:hover {
            color: var(--white);
        }
        .modal-body {
            padding: 1.5rem;
        }

        /* Quick Stats Row */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        .stat-label {
            font-size: 0.75rem;
            color: var(--gray-400);
            margin-top: 0.25rem;
        }
        .stat-sub {
            font-size: 0.65rem;
            color: var(--gray-500);
            margin-top: 0.1rem;
        }

        /* Chart Container */
        .chart-section {
            margin-bottom: 1.5rem;
        }
        .chart-section h3 {
            font-size: 0.9rem;
            color: var(--gray-400);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .chart-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            height: 200px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .stats-column h3 {
            font-size: 0.9rem;
            color: var(--gray-400);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stats-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .stats-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
        }
        .stats-list li:last-child {
            border-bottom: none;
        }
        .stats-list .label {
            color: var(--gray-400);
        }
        .stats-list .value {
            color: var(--white);
            font-weight: 600;
        }
        .stats-list .value.highlight {
            color: var(--accent);
        }
        .stats-list .value.negative {
            color: var(--danger);
        }

        /* Loading state */
        .modal-loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-400);
        }
        .modal-loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 3px solid rgba(0, 255, 135, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            /* Fullscreen modal on mobile */
            .modal-overlay {
                padding: 0;
            }

            .modal-content {
                max-width: 100%;
                min-height: 100%;
                width: 100%;
                margin: 0;
                border-radius: 0;
                display: flex;
                flex-direction: column;
            }

            .modal-header {
                border-radius: 0;
                flex-shrink: 0;
            }

            .modal-body {
                flex: 1;
                overflow-y: auto;
            }
        }

        @media (max-width: 600px) {
            table th, table td {
                padding: 0.5rem 0.4rem;
                font-size: 0.75rem;
            }
            .col-manager {
                font-size: 0.8rem;
            }
            .team-name {
                font-size: 0.65rem;
            }
            .badge {
                font-size: 0.7rem;
                padding: 0.2rem 0.5rem;
            }
            .quick-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }
            .stat-box {
                padding: 0.75rem 0.5rem;
            }
            .stat-value {
                font-size: 1.2rem;
            }
            .stat-label {
                font-size: 0.65rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">Barry's FPL Mini League</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/week">Weekly Scores</a>
                <a href="/standings" class="active">Standings</a>
                <a href="/losers">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/cup">Cup</a>
                <a href="/hall-of-fame">Hall of Fame</a>
                <a href="/set-and-forget">Set & Forget</a>
                <a href="/rules">Rules</a>
                <a href="/admin" class="mobile-only">Admin</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">League Standings</p>
        <p class="hint-text" style="font-size: 0.75rem; color: rgba(255,255,255,0.5); margin-top: 0.5rem;">Click any manager for profile stats.</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading standings...</div>
        </div>
    </main>

    <!-- Manager Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-info">
                    <h2 id="modalName">Loading...</h2>
                    <div class="team-name" id="modalTeam"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="modal-loading">Loading profile data...</div>
            </div>
        </div>
    </div>

    <script>
        let standingsData = [];
        let standingsGW = 0;
        let currentSort = { col: null, asc: true };
        let rankChart = null;
        let currentProfileEntryId = null;

        // Modal history management for proper back button behavior
        let modalHistoryInitialized = false;

        function initModalHistory() {
            if (modalHistoryInitialized) return;
            modalHistoryInitialized = true;

            // Set initial state (no modal open)
            window.history.replaceState({ modal: null }, '', window.location.pathname + window.location.search);

            // Listen for back/forward navigation
            window.addEventListener('popstate', handlePopState);
        }

        function handlePopState(event) {
            const state = event.state || { modal: null };
            const modal = document.getElementById('profileModal');
            const modalOpen = modal.classList.contains('active');

            if (state.modal === 'profile' && state.entryId) {
                // Restore profile modal
                if (!modalOpen) {
                    const manager = standingsData.find(m => m.entryId === state.entryId);
                    if (manager) {
                        document.getElementById('modalName').textContent = manager.name;
                        document.getElementById('modalTeam').textContent = manager.team;
                        document.getElementById('modalBody').innerHTML = '<div class="modal-loading">Loading profile data...</div>';
                        modal.classList.add('active');
                        document.body.style.overflow = 'hidden';
                        currentProfileEntryId = state.entryId;
                        fetchProfile(state.entryId);
                    }
                }
            } else {
                // Close modal
                if (modalOpen) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                    if (rankChart) {
                        rankChart.destroy();
                        rankChart = null;
                    }
                    currentProfileEntryId = null;
                }
            }
        }

        function pushModalState(modalType, data = {}) {
            const state = { modal: modalType, ...data };
            const url = new URL(window.location);

            if (modalType === 'profile') {
                url.searchParams.set('profile', data.entryId);
            } else {
                url.searchParams.delete('profile');
            }

            window.history.pushState(state, '', url.toString());
        }

        // HTML escape helper to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event delegation for clickable rows
        document.addEventListener('click', function(e) {
            const row = e.target.closest('.clickable-row');
            if (row) {
                const entryId = parseInt(row.dataset.entryId);
                const name = row.dataset.name;
                const team = row.dataset.team;
                openProfile(entryId, name, team);
            }
        });

        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = true;
            }

            const sortKey = {
                'rank': p => p.rank,
                'manager': p => p.name.toLowerCase(),
                'gross': p => p.grossScore,
                'transfers': p => p.totalTransfers,
                'net': p => p.netScore
            }[col];

            standingsData.sort((a, b) => {
                const aVal = sortKey(a), bVal = sortKey(b);
                if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                return currentSort.asc ? aVal - bVal : bVal - aVal;
            });

            renderTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function renderTable() {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="sortable ${sortClass('rank')}" onclick="sortTable('rank')">#</th>
                            <th class="col-manager sortable ${sortClass('manager')}" onclick="sortTable('manager')">Manager</th>
                            <th class="num sortable ${sortClass('gross')}" onclick="sortTable('gross')">Gross</th>
                            <th class="num sortable ${sortClass('transfers')}" onclick="sortTable('transfers')">Trf</th>
                            <th class="num sortable ${sortClass('net')}" onclick="sortTable('net')">Net</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            standingsData.forEach((player, i) => {
                const rankClass = player.rank <= 3 ? `rank-${player.rank}` : '';
                const transfersDisplay = player.transferCost > 0
                    ? `${player.totalTransfers} <span style="color: var(--danger)">(-${player.transferCost})</span>`
                    : `${player.totalTransfers}`;

                // Movement indicator
                let movementHtml = '';
                if (player.movement !== undefined && player.movement !== 0) {
                    const movementClass = player.movement > 0 ? 'up' : 'down';
                    const arrow = player.movement > 0 ? '▲' : '▼';
                    movementHtml = `<span class="movement ${movementClass}"><span class="movement-arrow">${arrow}</span>${Math.abs(player.movement)}</span>`;
                } else if (player.movement === 0 && standingsGW > 1) {
                    movementHtml = `<span class="movement same">-</span>`;
                }

                html += `
                    <tr class="clickable-row" data-entry-id="${player.entryId}" data-name="${escapeHtml(player.name)}" data-team="${escapeHtml(player.team)}">
                        <td class="rank-cell ${rankClass}">${player.rank}${movementHtml}</td>
                        <td class="col-manager">
                            <strong>${escapeHtml(player.name)}</strong>
                            <div class="team-name">${escapeHtml(player.team)}</div>
                            <span class="info-pill value-pill">£${player.teamValue}m</span>
                        </td>
                        <td class="num">${player.grossScore}</td>
                        <td class="num">${transfersDisplay}</td>
                        <td class="num"><span class="badge badge-success">${player.netScore}</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.querySelector('.table-container').innerHTML = html;
        }

        // Modal Functions
        function openProfile(entryId, name, team) {
            const modal = document.getElementById('profileModal');
            document.getElementById('modalName').textContent = name;
            document.getElementById('modalTeam').textContent = team;
            document.getElementById('modalBody').innerHTML = '<div class="modal-loading">Loading profile data...</div>';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            currentProfileEntryId = entryId;

            // Push to browser history for back button support
            pushModalState('profile', { entryId });

            fetchProfile(entryId);
        }

        function closeModal() {
            const modal = document.getElementById('profileModal');
            if (!modal.classList.contains('active')) return;
            // Use history.back() to trigger popstate handler for proper history management
            window.history.back();
        }

        // Close modal on overlay click
        document.getElementById('profileModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('profileModal');
                if (modal.classList.contains('active')) {
                    closeModal();
                }
            }
        });

        async function fetchProfile(entryId) {
            try {
                const res = await fetch(`/api/manager/${entryId}/profile`);
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();

                // Check for error response
                if (data.error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'modal-loading';
                    errorDiv.style.color = 'var(--danger)';
                    errorDiv.textContent = data.error;
                    document.getElementById('modalBody').innerHTML = '';
                    document.getElementById('modalBody').appendChild(errorDiv);
                    return;
                }

                renderProfile(data);
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'modal-loading';
                errorDiv.style.color = 'var(--danger)';
                errorDiv.textContent = 'Error loading profile: ' + error.message;
                document.getElementById('modalBody').innerHTML = '';
                document.getElementById('modalBody').appendChild(errorDiv);
            }
        }

        function renderProfile(data) {
            const { records, loserCount, motmWins, history } = data;

            // Find current league rank from standings
            const currentLeagueRank = records.currentRank || standingsData.find(s => s.entryId === data.entryId)?.rank || '-';

            const html = `
                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="stat-box">
                        <div class="stat-value">#${currentLeagueRank}</div>
                        <div class="stat-label">League Rank</div>
                        <div class="stat-sub">(best: #${records.bestRank || '-'})</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${records.avgScore}</div>
                        <div class="stat-label">Avg GW Score</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" style="color: ${motmWins > 0 ? 'var(--accent)' : 'var(--white)'}">${motmWins}</div>
                        <div class="stat-label">MotM Wins</div>
                    </div>
                </div>

                <!-- Rank History Chart -->
                <div class="chart-section">
                    <h3>League Rank History</h3>
                    <div class="chart-container">
                        <canvas id="rankChart"></canvas>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stats-column">
                        <h3>Season Records</h3>
                        <ul class="stats-list">
                            <li>
                                <span class="label">Best GW</span>
                                <span class="value highlight">${records.highestGW.points} pts <small>(GW${records.highestGW.gw})</small></span>
                            </li>
                            <li>
                                <span class="label">Worst GW</span>
                                <span class="value negative">${records.lowestGW.points} pts <small>(GW${records.lowestGW.gw})</small></span>
                            </li>
                            <li>
                                <span class="label">Weekly Loser</span>
                                <span class="value ${loserCount > 0 ? 'negative' : ''}">${loserCount}x</span>
                            </li>
                        </ul>
                    </div>
                    <div class="stats-column">
                        <h3>Transfers</h3>
                        <ul class="stats-list">
                            <li>
                                <span class="label">Total Made</span>
                                <span class="value">${records.totalTransfers}</span>
                            </li>
                            <li>
                                <span class="label">Point Hits</span>
                                <span class="value ${records.transferHits > 0 ? 'negative' : ''}">${records.transferHits > 0 ? `-${records.transferHits} pts` : 'None'}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('modalBody').innerHTML = html;

            // Render the chart
            renderRankChart(history);
        }

        function renderRankChart(history) {
            const ctx = document.getElementById('rankChart').getContext('2d');

            const labels = history.map(h => `GW${h.gw}`);
            const ranks = history.map(h => h.rank);

            // Find max rank for y-axis
            const maxRank = Math.max(...ranks, 29);

            if (rankChart) {
                rankChart.destroy();
            }

            rankChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'League Rank',
                        data: ranks,
                        borderColor: '#00ff87',
                        backgroundColor: 'rgba(0, 255, 135, 0.1)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3,
                        pointBackgroundColor: '#00ff87',
                        pointBorderColor: '#00ff87',
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(55, 0, 60, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#00ff87',
                            borderColor: '#00ff87',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `Rank: #${context.raw}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            reverse: true, // 1 at top, higher ranks at bottom
                            min: 1,
                            max: maxRank,
                            ticks: {
                                stepSize: 5,
                                color: 'rgba(255,255,255,0.5)'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255,255,255,0.5)',
                                maxRotation: 0,
                                callback: function(val, index) {
                                    // Show every 5th label on small screens
                                    return index % 5 === 0 ? this.getLabelForValue(val) : '';
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        async function loadStandings() {
            try {
                const res = await fetch('/api/standings' + (window.getSeasonParam ? window.getSeasonParam() : ''));
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();

                document.getElementById('league-name').textContent = data.leagueName;
                standingsData = data.standings;
                standingsGW = data.currentGW || 0;

                document.getElementById('content').innerHTML = '<div class="table-container"></div>';
                renderTable();

                // Handle URL params for deep linking to profiles
                handleUrlParams();
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'loading';
                errorDiv.textContent = 'Error: ' + error.message;
                document.getElementById('content').innerHTML = '';
                document.getElementById('content').appendChild(errorDiv);
            }
        }

        // Handle URL parameters for deep linking
        let urlParamsProcessed = false;
        function handleUrlParams() {
            if (urlParamsProcessed) return;

            const params = new URLSearchParams(window.location.search);
            const profileId = params.get('profile');

            if (profileId && standingsData.length > 0) {
                urlParamsProcessed = true;
                const manager = standingsData.find(m => m.entryId === parseInt(profileId));
                if (manager) {
                    const modal = document.getElementById('profileModal');
                    document.getElementById('modalName').textContent = manager.name;
                    document.getElementById('modalTeam').textContent = manager.team;
                    document.getElementById('modalBody').innerHTML = '<div class="modal-loading">Loading profile data...</div>';
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    currentProfileEntryId = parseInt(profileId);

                    fetchProfile(parseInt(profileId));

                    // Replace state to set modal state without adding extra history entry
                    window.history.replaceState(
                        { modal: 'profile', entryId: parseInt(profileId) },
                        '',
                        window.location.href
                    );
                }
            }
        }

        // Initialize modal history management
        initModalHistory();

        loadStandings();
    </script>
</body>
</html>
