<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Chips Tracker - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }

        .chip-col {
            min-width: 60px;
            padding: 0.5rem 0.25rem !important;
        }

        .chip-pair {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .chip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 22px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            position: relative;
        }

        .chip-icon.used {
            background: var(--gray-400);
            color: var(--white);
        }

        .chip-icon.available {
            background: #27ae60;
            color: var(--white);
        }

        .chip-icon.expired {
            background: var(--danger);
            color: var(--white);
        }

        .chip-icon.locked {
            background: var(--gray-300);
            color: var(--gray-500);
        }

        .chip-separator {
            width: 1px;
            height: 18px;
            background: var(--gray-300);
            margin: 0 0.1rem;
        }

        .chip-header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 24px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 700;
            color: white;
        }

        .chip-header-icon.wc { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .chip-header-icon.fh { background: linear-gradient(135deg, #3498db, #2980b9); }
        .chip-header-icon.bb { background: linear-gradient(135deg, #e67e22, #d35400); }
        .chip-header-icon.tc { background: linear-gradient(135deg, #27ae60, #1e8449); }

        .chip-header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }
        .legend-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 20px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 700;
            color: white;
        }
        .legend-chip.available { background: #27ae60; }
        .legend-chip.used { background: var(--gray-400); }
        .legend-chip.expired { background: var(--danger); }

        .summary-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .summary-stat {
            background: rgba(255,255,255,0.08);
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
        }
        .summary-stat .number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
        }
        .summary-stat .label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-top: 0.25rem;
        }

        .half-label {
            font-size: 0.55rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-top: 0.5rem;
        }

        .half-labels {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            font-size: 0.55rem;
            color: rgba(255,255,255,0.4);
            margin-top: 0.25rem;
        }

        @media (max-width: 600px) {
            .chip-icon {
                width: 24px;
                height: 20px;
                font-size: 0.55rem;
            }
            .chip-separator {
                height: 16px;
                margin: 0;
            }
            .chip-col {
                min-width: 50px;
                padding: 0.4rem 0.15rem !important;
            }
            .chip-header-icon {
                width: 28px;
                height: 20px;
                font-size: 0.6rem;
            }
            .half-labels {
                font-size: 0.5rem;
                gap: 0.75rem;
            }
            .col-manager {
                font-size: 0.8rem;
            }
            .team-name {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">Barry's FPL Mini League</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/week">This Week</a>
                <a href="/standings">Standings</a>
                <a href="/losers">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips" class="active">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/hall-of-fame">Hall of Fame</a>
                <a href="/rules">Rules</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">Chips Tracker</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading chip data...</div>
        </div>
    </main>

    <script>
        const CHIP_ORDER = ['wildcard', 'freehit', 'bboost', '3xc'];
        const CHIP_INFO = {
            'wildcard': { name: 'Wildcard', abbr: 'WC', class: 'wc' },
            'freehit': { name: 'Free Hit', abbr: 'FH', class: 'fh' },
            'bboost': { name: 'Bench Boost', abbr: 'BB', class: 'bb' },
            '3xc': { name: 'Triple Cap', abbr: 'TC', class: 'tc' }
        };

        let chipsData = [];
        let currentSort = { col: null, asc: true };

        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = true;
            }

            const sortKey = {
                'manager': m => m.name.toLowerCase()
            }[col];

            if (sortKey) {
                chipsData.sort((a, b) => {
                    const aVal = sortKey(a), bVal = sortKey(b);
                    if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    return currentSort.asc ? aVal - bVal : bVal - aVal;
                });
            }

            renderTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function getChipIcon(chip) {
            if (!chip) return { text: '-', class: 'available' };

            switch (chip.status) {
                case 'used':
                    return { text: chip.gw, class: 'used' };
                case 'expired':
                    return { text: 'âœ—', class: 'expired' };
                case 'locked':
                    return { text: 'ðŸ”’', class: 'locked' };
                default:
                    return { text: 'âœ“', class: 'available' };
            }
        }

        function renderTable() {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="col-manager sortable ${sortClass('manager')}" onclick="sortTable('manager')">Manager</th>
                            ${CHIP_ORDER.map(chipKey => {
                                const info = CHIP_INFO[chipKey];
                                return `<th class="chip-col">
                                    <div class="chip-header-content">
                                        <span class="chip-header-icon ${info.class}">${info.abbr}</span>
                                    </div>
                                    <div class="half-labels"><span>H1</span><span>H2</span></div>
                                </th>`;
                            }).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            chipsData.forEach(manager => {
                html += `<tr>
                    <td class="col-manager">
                        <strong>${manager.name}</strong>
                        <div class="team-name">${manager.team}</div>
                    </td>`;

                CHIP_ORDER.forEach(chipKey => {
                    const h1 = getChipIcon(manager.chips.firstHalf[chipKey]);
                    const h2 = getChipIcon(manager.chips.secondHalf[chipKey]);

                    html += `<td>
                        <div class="chip-pair">
                            <span class="chip-icon ${h1.class}" title="First Half">${h1.text}</span>
                            <span class="chip-separator"></span>
                            <span class="chip-icon ${h2.class}" title="Second Half">${h2.text}</span>
                        </div>
                    </td>`;
                });

                html += `</tr>`;
            });

            html += '</tbody></table>';
            document.querySelector('.table-container').innerHTML = html;
        }

        async function loadChips() {
            try {
                const res = await fetch('/api/chips');
                const data = await res.json();

                document.getElementById('league-name').textContent = data.leagueName;
                chipsData = data.managers;

                let html = `
                    <div class="legend">
                        <div class="legend-item"><span class="legend-chip available">âœ“</span> Available</div>
                        <div class="legend-item"><span class="legend-chip used">5</span> Used (GW)</div>
                        <div class="legend-item"><span class="legend-chip expired">âœ—</span> Expired</div>
                    </div>

                    <div class="table-container"></div>
                `;

                document.getElementById('content').innerHTML = html;
                renderTable();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        loadChips();
    </script>
</body>
</html>
