<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Chips Tracker - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }

        .chip-cell {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.4rem 0.6rem !important;
        }
        .chip-used {
            color: var(--primary);
            background: var(--accent);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
        }
        .chip-available {
            color: var(--gray-500);
        }
        .chip-expired {
            color: var(--white);
            background: var(--danger);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            opacity: 0.8;
        }
        .chip-locked {
            color: var(--gray-400);
            opacity: 0.5;
        }

        .half-header {
            background: var(--primary) !important;
            color: var(--white) !important;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chip-header {
            font-size: 0.7rem !important;
            min-width: 55px;
        }

        .legend {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            padding: 1rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .legend-chip {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .legend-chip.used { background: var(--accent); color: var(--primary); }
        .legend-chip.available { background: var(--gray-300); color: var(--gray-600); }
        .legend-chip.expired { background: var(--danger); color: var(--white); }
        .legend-chip.locked { background: var(--gray-300); color: var(--gray-500); opacity: 0.5; }

        .summary-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .summary-stat {
            background: rgba(255,255,255,0.08);
            padding: 1.25rem;
            border-radius: 12px;
            text-align: center;
        }
        .summary-stat .number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
        }
        .summary-stat .label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .chip-cell {
                font-size: 0.7rem;
                padding: 0.3rem 0.4rem !important;
            }
            .chip-header {
                font-size: 0.6rem !important;
                min-width: 45px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">Barry's FPL Mini League</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/week">This Week</a>
                <a href="/standings">Standings</a>
                <a href="/losers">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips" class="active">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/rules">Rules</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">Chips Tracker</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading chip data...</div>
        </div>
    </main>

    <script>
        const CHIP_ORDER = ['wildcard', 'freehit', 'bboost', '3xc'];
        const CHIP_ABBR = {
            'wildcard': 'WC',
            'freehit': 'FH',
            'bboost': 'BB',
            '3xc': 'TC'
        };

        let chipsData = [];
        let currentSort = { col: null, asc: true };

        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = true;
            }

            const sortKey = {
                'manager': m => m.name.toLowerCase()
            }[col];

            if (sortKey) {
                chipsData.sort((a, b) => {
                    const aVal = sortKey(a), bVal = sortKey(b);
                    if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                    return currentSort.asc ? aVal - bVal : bVal - aVal;
                });
            }

            renderTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function getChipDisplay(chip) {
            if (!chip) return { text: '-', class: 'available' };

            switch (chip.status) {
                case 'used':
                    return { text: `GW${chip.gw}`, class: 'used' };
                case 'expired':
                    return { text: 'Exp', class: 'expired' };
                case 'locked':
                    return { text: 'Locked', class: 'locked' };
                default:
                    return { text: '-', class: 'available' };
            }
        }

        function renderTable() {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2" class="col-manager sortable ${sortClass('manager')}" onclick="sortTable('manager')">Manager</th>
                            <th colspan="4" class="half-header">First Half (GW 1-19)</th>
                            <th colspan="4" class="half-header">Second Half (GW 20-38)</th>
                        </tr>
                        <tr>
                            <th class="chip-header">WC<sub>1</sub></th>
                            <th class="chip-header">FH<sub>1</sub></th>
                            <th class="chip-header">BB<sub>1</sub></th>
                            <th class="chip-header">TC<sub>1</sub></th>
                            <th class="chip-header">WC<sub>2</sub></th>
                            <th class="chip-header">FH<sub>2</sub></th>
                            <th class="chip-header">BB<sub>2</sub></th>
                            <th class="chip-header">TC<sub>2</sub></th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            chipsData.forEach(manager => {
                html += `<tr>
                    <td class="col-manager">
                        <strong>${manager.name}</strong>
                        <div class="team-name">${manager.team}</div>
                    </td>`;

                // First half chips
                CHIP_ORDER.forEach(chipKey => {
                    const chip = getChipDisplay(manager.chips.firstHalf[chipKey]);
                    html += `<td class="chip-cell"><span class="chip-${chip.class}">${chip.text}</span></td>`;
                });

                // Second half chips
                CHIP_ORDER.forEach(chipKey => {
                    const chip = getChipDisplay(manager.chips.secondHalf[chipKey]);
                    html += `<td class="chip-cell"><span class="chip-${chip.class}">${chip.text}</span></td>`;
                });

                html += `</tr>`;
            });

            html += '</tbody></table>';
            document.querySelector('.table-container').innerHTML = html;
        }

        async function loadChips() {
            try {
                const res = await fetch('/api/chips');
                const data = await res.json();

                document.getElementById('league-name').textContent = data.leagueName;
                chipsData = data.managers;

                // Calculate summary stats
                let firstHalfUsed = 0, firstHalfExpired = 0, firstHalfAvailable = 0;
                let secondHalfUsed = 0, secondHalfAvailable = 0, secondHalfLocked = 0;

                data.managers.forEach(m => {
                    CHIP_ORDER.forEach(chip => {
                        const fh = m.chips.firstHalf[chip];
                        const sh = m.chips.secondHalf[chip];

                        if (fh?.status === 'used') firstHalfUsed++;
                        else if (fh?.status === 'expired') firstHalfExpired++;
                        else if (fh?.status === 'available') firstHalfAvailable++;

                        if (sh?.status === 'used') secondHalfUsed++;
                        else if (sh?.status === 'available') secondHalfAvailable++;
                        else if (sh?.status === 'locked') secondHalfLocked++;
                    });
                });

                const inSecondHalf = data.currentGW >= 20;

                let html = `
                    <div class="summary-bar">
                        <div class="summary-stat">
                            <div class="number" style="color: var(--warning)">GW ${data.currentGW}</div>
                            <div class="label">Current Gameweek</div>
                        </div>
                        <div class="summary-stat">
                            <div class="number">${firstHalfUsed}</div>
                            <div class="label">1st Half Used</div>
                        </div>
                        <div class="summary-stat">
                            <div class="number" style="color: var(--danger)">${firstHalfExpired}</div>
                            <div class="label">1st Half Expired</div>
                        </div>
                        <div class="summary-stat">
                            <div class="number">${secondHalfUsed}</div>
                            <div class="label">2nd Half Used</div>
                        </div>
                        <div class="summary-stat">
                            <div class="number" style="color: ${inSecondHalf ? 'var(--accent)' : 'var(--gray-400)'}">${inSecondHalf ? secondHalfAvailable : secondHalfLocked}</div>
                            <div class="label">2nd Half ${inSecondHalf ? 'Available' : 'Locked'}</div>
                        </div>
                    </div>

                    <div class="legend">
                        <div class="legend-item"><span class="legend-chip used">GW5</span> Used</div>
                        <div class="legend-item"><span class="legend-chip available">-</span> Available</div>
                        <div class="legend-item"><span class="legend-chip expired">Exp</span> Expired</div>
                        <div class="legend-item"><span class="legend-chip locked">Locked</span> Locked (until GW20)</div>
                    </div>

                    <div class="table-container"></div>
                `;

                document.getElementById('content').innerHTML = html;
                renderTable();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        loadChips();
    </script>
</body>
</html>
