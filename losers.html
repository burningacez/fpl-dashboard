<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Weekly Losers - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }
        .live-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }
        .live-dot.paused {
            background: var(--gray-500);
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .refresh-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .refresh-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">FPL Dashboard</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/standings">Standings</a>
                <a href="/losers" class="active">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/rules">Rules</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">Weekly Losers</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading data...</div>
        </div>
    </main>

    <script>
        let losersData = [];
        let sortedCounts = [];
        let currentSort = { col: null, asc: true };
        let autoRefresh = true;
        let refreshInterval = null;
        let lastUpdated = null;
        const REFRESH_SECONDS = 60;

        function formatTime(date) {
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function updateLiveStatus() {
            const statusEl = document.getElementById('live-status');
            if (statusEl && lastUpdated) {
                const timeStr = formatTime(lastUpdated);
                const dotClass = autoRefresh ? '' : 'paused';
                const statusText = autoRefresh ? `Auto-refresh: ${REFRESH_SECONDS}s` : 'Paused';
                statusEl.innerHTML = `
                    <div class="live-indicator">
                        <span class="live-dot ${dotClass}"></span>
                        <span>Last updated: ${timeStr}</span>
                    </div>
                    <span>${statusText}</span>
                    <button class="refresh-toggle" onclick="toggleAutoRefresh()">
                        ${autoRefresh ? 'Pause' : 'Resume'}
                    </button>
                    <button class="refresh-toggle" onclick="loadLosers()">Refresh Now</button>
                `;
            }
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
            updateLiveStatus();
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(loadLosers, REFRESH_SECONDS * 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        function sortTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = true;
            }

            const sortKey = {
                'gw': l => l.gameweek,
                'manager': l => l.name.toLowerCase(),
                'team': l => l.team.toLowerCase(),
                'points': l => l.points
            }[col];

            losersData.sort((a, b) => {
                const aVal = sortKey(a), bVal = sortKey(b);
                if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                return currentSort.asc ? aVal - bVal : bVal - aVal;
            });

            renderTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function renderTable() {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="sortable ${sortClass('gw')}" data-col="gw" onclick="sortTable('gw')">Gameweek</th>
                            <th class="col-manager sortable ${sortClass('manager')}" data-col="manager" onclick="sortTable('manager')">Manager</th>
                            <th class="sortable ${sortClass('team')}" data-col="team" onclick="sortTable('team')">Team</th>
                            <th class="sortable ${sortClass('points')}" data-col="points" onclick="sortTable('points')">Points</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            losersData.forEach(loser => {
                html += `
                    <tr>
                        <td class="rank-cell">GW${loser.gameweek}</td>
                        <td class="col-manager"><strong>${loser.name}</strong></td>
                        <td>${loser.team}</td>
                        <td><span class="badge badge-danger">${loser.points}</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.querySelector('.table-container').innerHTML = html;
        }

        async function loadLosers() {
            try {
                const res = await fetch('/api/losers');
                const data = await res.json();

                document.getElementById('league-name').textContent = data.leagueName;
                losersData = data.losers;
                lastUpdated = new Date();

                // Count losses per manager
                const lossCounts = {};
                data.losers.forEach(l => {
                    lossCounts[l.name] = (lossCounts[l.name] || 0) + 1;
                });
                sortedCounts = Object.entries(lossCounts).sort((a, b) => b[1] - a[1]);

                const contentEl = document.getElementById('content');
                if (!document.getElementById('live-status')) {
                    let html = `<div id="live-status" class="live-status"></div>`;
                    html += `<div class="grid grid-sidebar">`;
                    html += `<div class="table-container"></div>`;

                    // Right: Summary Panel
                    html += `
                        <div class="panel">
                            <div class="panel-title">Total Losses by Manager</div>
                    `;
                    sortedCounts.forEach(([name, count], i) => {
                        const isTop = i === 0;
                        html += `
                            <div class="winner-card ${isTop ? 'in-progress' : ''}">
                                <div class="name">${name}</div>
                                <div class="score">${count} loss${count > 1 ? 'es' : ''}</div>
                            </div>
                        `;
                    });
                    html += '</div></div>';

                    contentEl.innerHTML = html;
                }
                updateLiveStatus();
                renderTable();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        loadLosers();
        startAutoRefresh();
    </script>
</body>
</html>
