<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <title>Weekly Losers - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }

        .gw-tiles {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .gw-tile {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 0.75rem 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .gw-tile:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .gw-tile.complete {
            border-color: var(--danger);
        }

        .gw-tile.upcoming {
            border-color: var(--gray-600);
            opacity: 0.5;
            cursor: default;
        }

        .gw-tile .gw-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .gw-tile .tile-content {
            margin-top: auto;
        }

        .gw-tile .loser-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 0.2rem;
            word-wrap: break-word;
        }

        .gw-tile .loser-points {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .gw-tile .loser-context {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            margin-top: 0.2rem;
        }

        .gw-tile.upcoming .loser-name {
            color: var(--gray-500);
            font-size: 0.7rem;
        }

        /* Shame leaderboard */
        .shame-board {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 2rem;
        }

        .shame-title {
            font-size: 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            text-align: center;
        }

        .shame-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .shame-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shame-item.top {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid var(--danger);
        }

        .shame-item .name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .shame-item .count {
            background: var(--danger);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            padding: 2rem 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            overflow-y: auto;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--white);
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            margin: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            color: var(--white);
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            margin: 0;
        }

        .modal-header .modal-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--white);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 1rem;
            color: var(--gray-800);
        }

        .modal-body table {
            margin: 0;
        }

        .loser-row {
            background: rgba(231, 76, 60, 0.1);
        }

        .loser-badge {
            background: var(--danger);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .gw-tiles {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }

            .gw-tile {
                padding: 0.6rem 0.4rem;
                min-height: 100px;
            }

            .gw-tile .gw-label {
                font-size: 0.65rem;
            }

            .gw-tile .loser-name {
                font-size: 0.65rem;
            }

            .gw-tile .loser-points {
                font-size: 0.6rem;
            }

            .gw-tile .loser-context {
                font-size: 0.55rem;
            }

            .modal {
                border-radius: 12px;
                margin: 1rem;
                width: calc(100% - 2rem);
            }

            .modal-overlay {
                padding: 1rem;
            }

            .modal-body {
                padding: 0.75rem;
            }

            .modal-body table th,
            .modal-body table td {
                padding: 0.4rem 0.25rem;
                font-size: 0.7rem;
            }

            .modal-body .col-manager {
                font-size: 0.75rem;
            }

            .modal-body .team-name {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand">Barry's FPL Mini League</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/week">This Week</a>
                <a href="/standings">Standings</a>
                <a href="/losers" class="active">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/rules">Rules</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">Weekly Losers</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading data...</div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div>
                    <h2 id="modal-title">Gameweek Details</h2>
                    <div class="modal-subtitle" id="modal-subtitle"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>

    <script>
        let losersData = null;
        let currentGWData = [];
        let currentSort = { col: null, asc: true };

        function sortModalTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = col === 'points'; // Default ascending for points (lowest first)
            }

            const sortKey = {
                'rank': p => p.rank,
                'manager': p => p.name.toLowerCase(),
                'points': p => p.points
            }[col];

            currentGWData.sort((a, b) => {
                const aVal = sortKey(a), bVal = sortKey(b);
                if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                return currentSort.asc ? aVal - bVal : bVal - aVal;
            });

            renderModalTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function renderModalTable() {
            const loserName = currentGWData.length > 0 ? currentGWData[0].name : '';

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="sortable ${sortClass('rank')}" onclick="sortModalTable('rank')">#</th>
                            <th class="col-manager sortable ${sortClass('manager')}" onclick="sortModalTable('manager')">Manager</th>
                            <th class="num sortable ${sortClass('points')}" onclick="sortModalTable('points')">Pts</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            currentGWData.forEach((p, idx) => {
                const isLoser = p.name === loserName && idx === 0;
                const rowClass = isLoser ? 'loser-row' : '';
                const loserBadge = isLoser ? '<span class="loser-badge">LOSER</span>' : '';

                html += `
                    <tr class="${rowClass}">
                        <td class="rank-cell">${p.rank}</td>
                        <td class="col-manager">
                            <strong>${p.name}</strong>${loserBadge}
                            <div class="team-name">${p.team}</div>
                        </td>
                        <td class="num"><span class="badge ${isLoser ? 'badge-danger' : ''}">${p.points}</span></td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;

            document.getElementById('modal-body').innerHTML = html;
        }

        function openModal(gw) {
            const gwInfo = losersData.allGameweeks?.[gw];
            if (!gwInfo || !gwInfo.managers || gwInfo.managers.length === 0) return;

            // Clone managers data
            let managers = gwInfo.managers.map(m => ({ ...m }));

            // If there's an override, fudge the override person's score to be lowest
            if (gwInfo.overrideName) {
                const lowestScore = Math.min(...managers.map(m => m.points));
                const overrideManager = managers.find(m => m.name === gwInfo.overrideName);
                if (overrideManager && overrideManager.points >= lowestScore) {
                    overrideManager.points = lowestScore - 1;
                }
            }

            // Sort by points ascending (lowest first) and assign ranks
            currentGWData = managers.sort((a, b) => a.points - b.points);
            currentGWData.forEach((p, i) => p.rank = i + 1);
            currentSort = { col: 'points', asc: true };

            const loser = losersData.losers.find(l => l.gameweek === gw);

            document.getElementById('modal-title').textContent = `Gameweek ${gw}`;
            document.getElementById('modal-subtitle').textContent = loser ? `${loser.name} - ${loser.context}` : '';

            renderModalTable();

            document.getElementById('modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function render() {
            const completedGWs = losersData.losers.map(l => l.gameweek);

            // Count losses per manager
            const lossCounts = {};
            losersData.losers.forEach(l => {
                lossCounts[l.name] = (lossCounts[l.name] || 0) + 1;
            });
            const sortedCounts = Object.entries(lossCounts).sort((a, b) => b[1] - a[1]);
            const topCount = sortedCounts[0]?.[1] || 0;

            // Wall of Shame - top 3 only
            const top3 = sortedCounts.slice(0, 3);
            let html = `
                <div class="shame-board">
                    <div class="shame-title">üèÜ Wall of Shame</div>
                    <div class="shame-list">
            `;

            top3.forEach(([name, count]) => {
                const isTop = count === topCount;
                html += `
                    <div class="shame-item ${isTop ? 'top' : ''}">
                        <span class="name">${name}</span>
                        <span class="count">${count}</span>
                    </div>
                `;
            });

            html += `</div></div>`;

            // GW tiles
            html += '<div class="gw-tiles">';

            for (let gw = 1; gw <= 38; gw++) {
                const loser = losersData.losers.find(l => l.gameweek === gw);
                const isComplete = !!loser;
                const tileClass = isComplete ? 'complete' : 'upcoming';
                const clickable = isComplete ? `onclick="openModal(${gw})"` : '';

                let content = '';
                if (isComplete) {
                    content = `
                        <div class="loser-name">${loser.name}</div>
                        <div class="loser-points">${loser.points} pts</div>
                        <div class="loser-context">${loser.context}</div>
                    `;
                } else {
                    content = `<div class="loser-name">-</div>`;
                }

                html += `
                    <div class="gw-tile ${tileClass}" ${clickable}>
                        <div class="gw-label">GW ${gw}</div>
                        <div class="tile-content">${content}</div>
                    </div>
                `;
            }

            html += '</div>';

            document.getElementById('content').innerHTML = html;
        }

        async function loadLosers() {
            try {
                const res = await fetch('/api/losers');
                losersData = await res.json();

                document.getElementById('league-name').textContent = losersData.leagueName;
                render();
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="loading">Error: ${error.message}</div>`;
            }
        }

        loadLosers();
    </script>
</body>
</html>
