<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon-192.png">
    <link rel="manifest" href="/manifest.json">
    <title>Weekly Losers - FPL League</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        th.sortable { cursor: pointer; user-select: none; }
        th.sortable:hover { background: rgba(255,255,255,0.1); }
        th.sortable.asc::after { content: ' \2191'; opacity: 0.7; }
        th.sortable.desc::after { content: ' \2193'; opacity: 0.7; }

        .gw-tiles {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-auto-rows: 1fr;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .gw-tile {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 0.75rem 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid transparent;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }

        .gw-tile:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
        }

        .gw-tile.complete {
            border-color: var(--danger);
        }

        .gw-tile.upcoming {
            border-color: var(--gray-600);
            opacity: 0.5;
            cursor: default;
        }

        .gw-tile.live {
            border-color: var(--warning);
            background: rgba(255, 193, 7, 0.15);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
            50% { box-shadow: 0 0 0 4px rgba(255, 193, 7, 0); }
        }

        .gw-tile.live .gw-label {
            color: var(--warning);
        }

        .gw-tile.live .loser-name {
            color: var(--warning);
        }

        .live-badge {
            display: inline-block;
            background: var(--warning);
            color: #000;
            font-size: 0.5rem;
            font-weight: 700;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            margin-left: 0.25rem;
            vertical-align: middle;
        }

        .live-runners {
            font-size: 0.55rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.3rem;
        }

        .gw-tile.live {
            cursor: pointer;
        }

        /* Live Standings Modal */
        .live-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            overflow-y: auto;
        }

        .live-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .live-modal {
            background: var(--gray-900);
            border-radius: 16px;
            max-width: 500px;
            max-height: 85vh;
            width: 100%;
            margin: 2rem auto;
            transform: scale(0.95);
            transition: transform 0.3s;
            border: 1px solid rgba(255, 193, 7, 0.3);
            display: flex;
            flex-direction: column;
        }

        .live-modal-overlay.active .live-modal {
            transform: scale(1);
        }

        .live-modal-header {
            background: linear-gradient(135deg, #d4a10a 0%, #f1c40f 100%);
            padding: 1rem 1.25rem;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .live-modal-header h3 {
            margin: 0;
            color: #000;
            font-size: 1rem;
            font-weight: 700;
        }

        .live-modal-header .close-btn {
            background: rgba(0,0,0,0.2);
            border: none;
            color: #000;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .live-modal-body {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .live-modal-body table {
            margin: 0;
        }

        .live-modal-body th {
            background: var(--gray-900);
        }

        .gw-tile .gw-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .gw-tile .tile-content {
            margin-top: auto;
        }

        .gw-tile .loser-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--danger);
            margin-bottom: 0.2rem;
            word-wrap: break-word;
        }

        .gw-tile .loser-points {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .gw-tile .loser-context {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            margin-top: 0.2rem;
        }

        .gw-tile.upcoming .loser-name {
            color: var(--gray-500);
            font-size: 0.7rem;
        }

        /* Shame leaderboard */
        .shame-board {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 2rem;
        }

        .shame-title {
            font-size: 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            text-align: center;
        }

        .shame-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .shame-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .shame-item.top {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid var(--danger);
        }

        .shame-item .name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .shame-item .count {
            background: var(--danger);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            padding: 2rem 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            overflow-y: auto;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--gray-900);
            border-radius: 16px;
            max-width: 500px;
            max-height: 85vh;
            width: 100%;
            margin: auto;
            transform: scale(0.9);
            transition: transform 0.3s;
            border: 1px solid rgba(0, 255, 135, 0.2);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: var(--white);
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 2px solid var(--accent);
        }

        .modal-header h2 {
            font-size: 1.25rem;
            margin: 0;
        }

        .modal-header .modal-subtitle {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: var(--white);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 1rem;
            color: var(--white);
            flex: 1;
            overflow-y: auto;
        }

        .modal-body table {
            margin: 0;
        }

        .modal-body th {
            background: var(--gray-900);
        }

        .modal-footer {
            flex-shrink: 0;
            padding: 0 1rem 1rem;
        }

        .loser-row {
            background: rgba(231, 76, 60, 0.15);
        }

        .loser-row td {
            color: var(--danger);
        }

        .loser-badge {
            background: var(--danger);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        /* Clickable manager names */
        .manager-clickable {
            cursor: pointer;
            transition: color 0.2s;
        }

        .manager-clickable:hover {
            color: var(--accent) !important;
        }

        .tiebreaker-note {
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .live-modal-footer {
            flex-shrink: 0;
            padding: 0 1rem 1rem;
        }

        .tiebreaker-note strong {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .gw-tiles {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
            }

            .gw-tile {
                padding: 0.6rem 0.4rem;
                min-height: 100px;
            }

            .gw-tile .gw-label {
                font-size: 0.65rem;
            }

            .gw-tile .loser-name {
                font-size: 0.65rem;
            }

            .gw-tile .loser-points {
                font-size: 0.6rem;
            }

            .gw-tile .loser-context {
                font-size: 0.55rem;
            }

            /* Fullscreen modal on mobile */
            .modal-overlay {
                padding: 0;
            }

            .modal {
                max-width: 100%;
                min-height: 100%;
                width: 100%;
                margin: 0;
                border-radius: 0;
                display: flex;
                flex-direction: column;
            }

            .modal-header {
                border-radius: 0;
                flex-shrink: 0;
            }

            .modal-body {
                padding: 0.75rem;
                flex: 1;
                overflow-y: auto;
            }

            .modal-body table th,
            .modal-body table td {
                padding: 0.4rem 0.25rem;
                font-size: 0.7rem;
            }

            .modal-body .col-manager {
                font-size: 0.75rem;
            }

            .modal-body .team-name {
                font-size: 0.6rem;
            }

            .modal-footer {
                padding: 0 0.75rem 0.75rem;
            }

            /* Fullscreen live-modal on mobile */
            .live-modal-overlay {
                padding: 0;
            }

            .live-modal {
                max-width: 100%;
                min-height: 100%;
                width: 100%;
                margin: 0;
                border-radius: 0;
                border: none;
                display: flex;
                flex-direction: column;
            }

            .live-modal-header {
                border-radius: 0;
                flex-shrink: 0;
            }

            .live-modal-body {
                flex: 1;
                overflow-y: auto;
            }

            .live-modal-footer {
                padding: 0 0.75rem 0.75rem;
            }

            .tiebreaker-note {
                font-size: 0.7rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="/" class="navbar-brand"><img src="/favicon.png" alt="">Barry's FPL Mini League</a>
            <button class="nav-toggle" onclick="this.classList.toggle('active');document.querySelector('.navbar-links').classList.toggle('active')">
                <span></span><span></span><span></span>
            </button>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/week">Scores</a>
                <a href="/losers" class="active">Weekly Losers</a>
                <a href="/motm">MotM</a>
                <a href="/chips">Chips</a>
                <a href="/earnings">Earnings</a>
                <a href="/cup">Cup</a>
                <a href="/hall-of-fame">Hall of Fame</a>
                <a href="/set-and-forget">Set & Forget</a>
                <a href="/rules">Rules</a>
                <a href="/admin" class="mobile-only">Admin</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h1 id="league-name">Loading...</h1>
        <p class="subtitle">Weekly Losers</p>
    </div>

    <main>
        <div id="content">
            <div class="loading">Loading data...</div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div>
                    <h2 id="modal-title">Gameweek Details</h2>
                    <div class="modal-subtitle" id="modal-subtitle"></div>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <div class="tiebreaker-note">
                    <strong>Tiebreakers:</strong>
                    1) Most transfers &rarr; 2) Coin flip
                </div>
            </div>
        </div>
    </div>

    <!-- Live GW Standings Modal -->
    <div class="live-modal-overlay" id="live-modal-overlay" onclick="closeLiveModal(event)">
        <div class="live-modal" onclick="event.stopPropagation()">
            <div class="live-modal-header">
                <h3 id="live-modal-title">Live Standings</h3>
                <button class="close-btn" onclick="closeLiveModal()">&times;</button>
            </div>
            <div class="live-modal-body" id="live-modal-body">
            </div>
            <div class="live-modal-footer">
                <div class="tiebreaker-note">
                    <strong>Tiebreakers:</strong>
                    1) Most transfers &rarr; 2) Coin flip
                </div>
            </div>
        </div>
    </div>

    <script>
        let losersData = null;
        let liveWeekData = null;
        let currentGWData = [];
        let currentSort = { col: null, asc: true };
        let liveRefreshInterval = null;
        let currentModalGW = null;
        let currentLoserName = null;

        function sortModalTable(col) {
            if (currentSort.col === col) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.col = col;
                currentSort.asc = col === 'points'; // Default ascending for points (lowest first)
            }

            const sortKey = {
                'rank': p => p.rank,
                'manager': p => p.name.toLowerCase(),
                'points': p => p.points,
                'transfers': p => p.transfers || 0
            }[col];

            currentGWData.sort((a, b) => {
                const aVal = sortKey(a), bVal = sortKey(b);
                if (typeof aVal === 'string') return currentSort.asc ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                return currentSort.asc ? aVal - bVal : bVal - aVal;
            });

            renderModalTable();
        }

        function sortClass(col) {
            if (currentSort.col !== col) return '';
            return currentSort.asc ? 'asc' : 'desc';
        }

        function renderModalTable() {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="sortable ${sortClass('rank')}" onclick="sortModalTable('rank')">#</th>
                            <th class="col-manager sortable ${sortClass('manager')}" onclick="sortModalTable('manager')">Manager</th>
                            <th class="num sortable ${sortClass('transfers')}" onclick="sortModalTable('transfers')">Trf</th>
                            <th class="num sortable ${sortClass('points')}" onclick="sortModalTable('points')">Pts</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            currentGWData.forEach(p => {
                const isLoser = currentLoserName && p.name === currentLoserName;
                const rowClass = isLoser ? 'loser-row' : '';
                const loserBadge = isLoser ? '<span class="loser-badge">LOSER</span>' : '';

                html += `
                    <tr class="${rowClass}">
                        <td class="rank-cell">${p.rank}</td>
                        <td class="col-manager">
                            <strong class="manager-clickable" onclick="openPitchModal(${p.entry}, ${currentModalGW})">${p.name}</strong>${loserBadge}
                            <div class="team-name">${p.team}</div>
                        </td>
                        <td class="num">${p.transfers != null ? p.transfers : 0}</td>
                        <td class="num"><span class="badge ${isLoser ? 'badge-danger' : ''}">${p.points}</span></td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;

            document.getElementById('modal-body').innerHTML = html;
        }

        function openModal(gw) {
            const gwInfo = losersData.allGameweeks?.[gw];
            if (!gwInfo || !gwInfo.managers || gwInfo.managers.length === 0) return;

            currentModalGW = gw;

            // Clone managers data
            let managers = gwInfo.managers.map(m => ({ ...m }));

            // If there's an override, fudge the override person's score to be lowest
            if (gwInfo.overrideName) {
                const lowestScore = Math.min(...managers.map(m => m.points));
                const overrideManager = managers.find(m => m.name === gwInfo.overrideName);
                if (overrideManager && overrideManager.points >= lowestScore) {
                    overrideManager.points = lowestScore - 1;
                }
            }

            // Sort by points ascending (lowest first), then most transfers (loser tiebreaker)
            currentGWData = managers.sort((a, b) => {
                if (a.points !== b.points) return a.points - b.points;
                return (b.transfers || 0) - (a.transfers || 0);
            });
            currentGWData.forEach((p, i) => p.rank = i + 1);
            currentSort = { col: 'points', asc: true };

            // Use server-determined loser name for badge
            const loser = losersData.losers.find(l => l.gameweek === gw);
            currentLoserName = loser?.name || null;

            document.getElementById('modal-title').textContent = `Gameweek ${gw}`;
            document.getElementById('modal-subtitle').textContent = loser ? `${loser.name} - ${loser.context}` : '';

            renderModalTable();

            document.getElementById('modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeLiveModal();
            }
        });

        function openLiveModal() {
            if (!liveWeekData?.managers) return;

            const gw = liveWeekData.currentGW;
            document.getElementById('live-modal-title').textContent = `GW ${gw} Live Standings`;

            // Sort by score ascending (lowest first = loser position), then most transfers (loser)
            const sorted = [...liveWeekData.managers].sort((a, b) => {
                if (a.gwScore !== b.gwScore) return a.gwScore - b.gwScore;
                // Tiebreaker: more transfers = loser
                return (b.transfersMade || 0) - (a.transfersMade || 0);
            });
            const lowestScore = sorted[0]?.gwScore;

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="col-manager">Manager</th>
                            <th class="num">Trf</th>
                            <th class="num">Pts</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sorted.forEach((m, i) => {
                const isLoser = m.gwScore === lowestScore;
                const rowClass = isLoser ? 'loser-row' : '';
                const loserBadge = isLoser ? '<span class="loser-badge">LOSING</span>' : '';

                // Build score detail (players left, chip)
                let detail = '';
                if (m.playersLeft > 0) {
                    detail = `${m.playersLeft} to play`;
                }
                if (m.activeChip) {
                    const chipName = { 'wildcard': 'WC', 'freehit': 'FH', 'bboost': 'BB', '3xc': 'TC' }[m.activeChip] || m.activeChip;
                    detail = detail ? `${detail} | ${chipName}` : chipName;
                }

                html += `
                    <tr class="${rowClass}">
                        <td class="rank-cell">${i + 1}</td>
                        <td class="col-manager">
                            <strong class="manager-clickable" onclick="openPitchModal(${m.entryId}, ${gw})">${m.name}</strong>${loserBadge}
                            <div class="team-name">${m.team}</div>
                            ${detail ? `<div class="team-name">${detail}</div>` : ''}
                        </td>
                        <td class="num">${m.transfersMade || 0}</td>
                        <td class="num"><span class="badge ${isLoser ? 'badge-danger' : ''}">${m.gwScore}</span></td>
                    </tr>
                `;
            });

            html += `</tbody></table>`;

            document.getElementById('live-modal-body').innerHTML = html;
            document.getElementById('live-modal-overlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLiveModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('live-modal-overlay').classList.remove('active');
            document.body.style.overflow = '';
        }

        function render() {
            const completedGWs = losersData.losers.map(l => l.gameweek);

            // Count losses per manager
            const lossCounts = {};
            losersData.losers.forEach(l => {
                lossCounts[l.name] = (lossCounts[l.name] || 0) + 1;
            });
            const sortedCounts = Object.entries(lossCounts).sort((a, b) => b[1] - a[1]);
            const topCount = sortedCounts[0]?.[1] || 0;

            // Wall of Shame - top 3 only
            const top3 = sortedCounts.slice(0, 3);
            let html = `
                <div class="shame-board">
                    <div class="shame-title">üèÜ Wall of Shame</div>
                    <div class="shame-list">
            `;

            top3.forEach(([name, count]) => {
                const isTop = count === topCount;
                html += `
                    <div class="shame-item ${isTop ? 'top' : ''}">
                        <span class="name">${name}</span>
                        <span class="count">${count}</span>
                    </div>
                `;
            });

            html += `</div></div>`;

            // GW tiles
            html += '<div class="gw-tiles">';

            // Determine current live GW if available
            const liveGW = liveWeekData?.isLive ? liveWeekData.currentGW : null;
            let liveLoserInfo = null;

            if (liveGW && liveWeekData?.managers) {
                // Sort by gwScore ascending to find current loser(s)
                const sortedByScore = [...liveWeekData.managers].sort((a, b) => a.gwScore - b.gwScore);
                const lowestScore = sortedByScore[0]?.gwScore;
                const tiedAtBottom = sortedByScore.filter(m => m.gwScore === lowestScore);

                // Apply transfer tiebreaker (more transfers = loser) within tied group
                tiedAtBottom.sort((a, b) => (b.transfersMade || 0) - (a.transfersMade || 0));

                // Count how many are still truly tied (same score AND same transfers)
                const loserTransfers = tiedAtBottom[0]?.transfersMade || 0;
                const stillTied = tiedAtBottom.filter(m => (m.transfersMade || 0) === loserTransfers);

                liveLoserInfo = {
                    name: tiedAtBottom[0]?.name || 'Unknown',
                    score: lowestScore,
                    tiedCount: stillTied.length,
                    runners: stillTied.map(m => m.name)
                };
            }

            for (let gw = 1; gw <= 38; gw++) {
                const loser = losersData.losers.find(l => l.gameweek === gw);
                const isComplete = !!loser;
                const isLive = gw === liveGW && !isComplete;

                let tileClass = isComplete ? 'complete' : (isLive ? 'live' : 'upcoming');
                let clickable = isComplete ? `onclick="openModal(${gw})"` : '';

                let content = '';
                if (isComplete) {
                    // Check for ties in allGameweeks data (skip for overridden GWs)
                    const gwData = losersData.allGameweeks?.[gw];
                    let tiedText = '';
                    if (gwData?.managers && !gwData.overrideName) {
                        const lowestScore = Math.min(...gwData.managers.map(m => m.points));
                        const tiedAtBottom = gwData.managers.filter(m => m.points === lowestScore);
                        if (tiedAtBottom.length === 2) {
                            const other = tiedAtBottom.find(m => m.name !== loser.name);
                            if (other) tiedText = `Also: ${other.name}`;
                        } else if (tiedAtBottom.length > 2) {
                            tiedText = `+ ${tiedAtBottom.length - 1} others tied`;
                        }
                    }
                    content = `
                        <div class="loser-name">${loser.name}</div>
                        <div class="loser-points">${loser.points} pts</div>
                        <div class="loser-context">${loser.context}</div>
                        ${tiedText ? `<div class="live-runners">${tiedText}</div>` : ''}
                    `;
                } else if (isLive && liveLoserInfo) {
                    let runnerText = '';
                    if (liveLoserInfo.tiedCount === 2) {
                        runnerText = `Also: ${liveLoserInfo.runners[1]}`;
                    } else if (liveLoserInfo.tiedCount > 2) {
                        runnerText = `+ ${liveLoserInfo.tiedCount - 1} others tied`;
                    }
                    content = `
                        <div class="loser-name">${liveLoserInfo.name}</div>
                        <div class="loser-points">${liveLoserInfo.score} pts</div>
                        <div class="loser-context">Currently losing</div>
                        ${runnerText ? `<div class="live-runners">${runnerText}</div>` : ''}
                    `;
                    clickable = `onclick="openLiveModal()"`;
                } else {
                    content = `<div class="loser-name">-</div>`;
                }

                const gwLabel = isLive
                    ? `GW ${gw} <span class="live-badge">LIVE</span>`
                    : `GW ${gw}`;

                html += `
                    <div class="gw-tile ${tileClass}" ${clickable}>
                        <div class="gw-label">${gwLabel}</div>
                        <div class="tile-content">${content}</div>
                    </div>
                `;
            }

            html += '</div>';

            document.getElementById('content').innerHTML = html;
        }

        async function loadLosers() {
            try {
                const seasonParam = window.getSeasonParam ? window.getSeasonParam() : '';
                const [losersRes, weekRes] = await Promise.all([
                    fetch('/api/losers' + seasonParam),
                    fetch('/api/week' + seasonParam)
                ]);

                if (!losersRes.ok) {
                    throw new Error(`HTTP ${losersRes.status}: ${losersRes.statusText}`);
                }
                losersData = await losersRes.json();

                // Try to get week data (may fail for archived seasons)
                try {
                    if (weekRes.ok) {
                        const weekData = await weekRes.json();
                        if (!weekData.error) {
                            liveWeekData = weekData;
                        }
                    }
                } catch (e) {
                    liveWeekData = null;
                }

                document.getElementById('league-name').textContent = losersData.leagueName;
                render();

                // Set up auto-refresh if live
                if (liveWeekData?.isLive) {
                    if (!liveRefreshInterval) {
                        liveRefreshInterval = setInterval(refreshLiveData, 60000);
                    }
                } else if (liveRefreshInterval) {
                    clearInterval(liveRefreshInterval);
                    liveRefreshInterval = null;
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'loading';
                errorDiv.textContent = 'Error: ' + error.message;
                document.getElementById('content').innerHTML = '';
                document.getElementById('content').appendChild(errorDiv);
            }
        }

        async function refreshLiveData() {
            try {
                const seasonParam = window.getSeasonParam ? window.getSeasonParam() : '';
                const res = await fetch('/api/week' + seasonParam);
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const weekData = await res.json();
                if (!weekData.error) {
                    liveWeekData = weekData;
                    render();
                }

                // Stop polling if no longer live
                if (!liveWeekData?.isLive && liveRefreshInterval) {
                    clearInterval(liveRefreshInterval);
                    liveRefreshInterval = null;
                    // Reload losers data to get final result
                    loadLosers();
                }
            } catch (e) {
                console.error('Failed to refresh live data:', e);
            }
        }

        // Navigate to week.html with the full pitch view modal
        function openPitchModal(entryId, gameweek) {
            window.location.href = `/week?entry=${entryId}&gw=${gameweek}`;
        }

        loadLosers();
    </script>
